<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="travel.css">
</head>
<body>
    <div class="container">
        <div>
          <h1>Travel footprint</h1>
          <h2> &emsp; My travel footprint includes 8 countries, 30+ cities🏙, namely 🇫🇷France, 🇩🇪Germany, 🇨🇭Switzerland, 🇮🇹Italy, 🇱🇮Liechtenstein, 🇯🇵Japan, 🇹🇭Thailand</h2>
        </div>

        <div class="slider-container" data-slider-id="slider-1">
          <div>
            <h1>✨ Highlights!</h1>
            <p>Europe～～～～～～～～～～～～～</p>
          </div>
          <button class="prev-button" onclick="prevImage()">&#9664;</button>
          <div class="slider">
            <img src="../travel/img/T20.jpg">
            <img src="../travel/img/T1.jpg">
            <img src="../travel/img/T2.jpg">
            <img src="../travel/img/T3.jpg">
            <img src="../travel/img/T4.jpg">
            <img src="../travel/img/T5.jpg">
            <img src="../travel/img/T6.jpg">
            <img src="../travel/img/T7.jpg">
            <img src="../travel/img/T8.jpg">
            <img src="../travel/img/T9.jpg">
            <img src="../travel/img/T10.jpg">
            <img src="../travel/img/T11.jpg">
            <img src="../travel/img/T12.jpg">
            <img src="../travel/img/T13.jpg">
            <img src="../travel/img/T14.jpg">
            <img src="../travel/img/T15.jpg">
            <img src="../travel/img/T16.jpg">
            <img src="../travel/img/T17.jpg">
            <img src="../travel/img/T18.jpg">
            <img src="../travel/img/T19.jpg">
          </div>
          <button class="next-button" onclick="nextImage()">&#9654;</button>
        </div>  
    </div>
      
  <script>
    const slider = document.querySelector('.slider');
const images = document.querySelectorAll('.slider img');

let isDragging = false;
let startPosition = 0;
let currentIndex = 0;

slider.addEventListener('mousedown', (e) => {
  isDragging = true;
  startPosition = e.clientX;
  slider.style.transition = 'none';
});

slider.addEventListener('mouseup', () => {
  isDragging = false;
  slider.style.transition = 'transform 0.5s ease';
});

slider.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  const currentPosition = e.clientX;
  const diff = startPosition - currentPosition;
  const move = -currentIndex * 100 - (diff / window.innerWidth) * 100;
  slider.style.transform = `translateX(${move}%)`;
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowLeft' && currentIndex > 0) {
    currentIndex--;
    updateSlider();
  } else if (event.key === 'ArrowRight' && currentIndex < images.length - 1) {
    currentIndex++;
    updateSlider();
  }
});

function updateSlider() {
  const move = -currentIndex * 100;
  slider.style.transform = `translateX(${move}%)`;
}

function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
    updateSlider();
  }
}

function nextImage() {
    if (currentIndex < images.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0; // 切换回第一张图片
    }
    updateSlider();
  }
  </script>
</body>
</html>
